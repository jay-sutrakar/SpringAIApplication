services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - app-network
    restart: unless-stopped
    # Uncomment if you have NVIDIA GPU
    deploy:
     resources:
       reservations:
         devices:
           - driver: nvidia
             count: all
             capabilities: [gpu]

  mcp-server:
    build:
      context: .
      dockerfile: mcp-server/Dockerfile
    container_name: mcp-server
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - app-network
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: web/Dockerfile
    container_name: backend
    volumes:
      - vector-data:/app/data
    ports:
      - "7070:7070"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - MCP_SERVER_URL=http://mcp-server:8081
      - OLLAMA_BASE_URL=http://ollama:11434
      - VECTOR_STORE_PATH=/app/data
    depends_on:
      - mcp-server
      - ollama
    networks:
      - app-network
    restart: unless-stopped

